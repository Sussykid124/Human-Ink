<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Text Humanizer</title>
  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      font-family: 'Segoe UI', sans-serif;
      color: #f0f0f0;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 1rem;
      color: #00ffc8;
    }
    textarea, select {
      width: 100%;
      max-width: 700px;
      border-radius: 10px;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      margin-top: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(0, 255, 200, 0.3);
    }
    textarea {
      height: 150px;
      resize: vertical;
    }
    button {
      background-color: #00ffc8;
      color: #141e30;
      border: none;
      border-radius: 8px;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      margin: 0.5rem;
      box-shadow: 0 4px 12px rgba(0, 255, 200, 0.3);
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #00e0b3;
      transform: scale(1.05);
    }
    #output {
      margin-top: 2rem;
      max-width: 700px;
      background: #1c1f2b;
      padding: 1rem;
      border-radius: 10px;
      white-space: pre-wrap;
      box-shadow: 0 0 10px rgba(0, 255, 200, 0.2);
    }
    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  AI Text Humanizer</h1>

  <textarea id="inputText" placeholder="Paste robotic or boring AI text here..."></textarea>

  <select id="tone">
    <option value="natural" selected>Natural (default)</option>
    <option value="casual">Casual</option>
    <option value="professional">Professional</option>
    <option value="emotional">Emotional</option>
  </select>

  <div>
    <button onclick="humanizeText()">âœ¨ Humanize Text</button>
    <button onclick="copyOutput()">ðŸ“‹ Copy Result</button>
  </div>

  <div id="output">Your humanized result will appear here.</div>

  <div class="footer">Powered by DeepSeek via OpenRouter â€¢ Made with ðŸ’» & ðŸ§ </div>

  <script>
    function getPrompt(text, tone) {
      let styleNote = "";

      switch (tone) {
        case "casual":
          styleNote = "Make the text sound relaxed, friendly, and informalâ€”like how someone might speak in a chill conversation.";
          break;
        case "professional":
          styleNote = "Make the text sound polished, clear, and formal, suitable for a professional audience.";
          break;
        case "emotional":
          styleNote = "Enhance the text to be emotionally expressive and evocativeâ€”add feeling and warmth while keeping the message the same.";
          break;
        default:
          styleNote = "Make the text sound natural, fluent, and like it was written by a human, without sounding robotic or artificial.";
      }

      return `${styleNote}\n\nRewrite this:\n"${text}"`;
    }

    async function humanizeText() {
      const input = document.getElementById("inputText").value;
      const tone = document.getElementById("tone").value;
      const outputDiv = document.getElementById("output");

      outputDiv.textContent = "Humanizing... Please wait â³";

      const prompt = getPrompt(input, tone);

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer 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",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "deepseek/deepseek-chat-v3-0324:free",
            messages: [
              { role: "system", content: "You are a tool that rewrites robotic or unnatural text to sound fluent, expressive, and human-written. Keep the original meaning. Adapt tone as requested (casual, professional, emotional, etc.) but don't add filler or unrelated content." },
              { role: "user", content: prompt }
            ]
          })
        });

        const data = await response.json();
        const result = data.choices?.[0]?.message?.content?.trim() || "âŒ No response.";
        outputDiv.textContent = result;
      } catch (err) {
        outputDiv.textContent = "âŒ Error: " + err.message;
      }
    }

    function copyOutput() {
      const output = document.getElementById("output").textContent;
      navigator.clipboard.writeText(output).then(() => {
        alert("âœ… Humanized text copied to clipboard!");
      });
    }
  </script>
</body>
</html>
